<script type="text/javascript">
	jQuery('#rightRailQuiz').submit(function() {
		var questionNames = [];
		jQuery('#rightRailQuiz input:radio').each(function() {
			if (jQuery.inArray(this.name, questionNames) === -1 ) {
				questionNames.push(this.name);
			}
		});
		
		var allQuestionsAnswered = true;
		jQuery.each(questionNames, function(index, questionName) {
			if (!jQuery('#rightRailQuiz input:radio[name=' + questionName + ']:checked').val()) {
				allQuestionsAnswered = false;
				jQuery('#qpError').removeClass('hidden');
			}
			return allQuestionsAnswered;
		});
